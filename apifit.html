	<body>
	
		 <!-- CAROUSSEL HEADER -->
		<header id="myCarousel" class="carousel slide">

			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>

			</ol>

			<!-- Wrapper for Slides -->
			<div class="carousel-inner">
				<div class="item active">
					<!-- Set the first background image using inline CSS below. -->
					<div class="fill" style="background-image:url('images/header-basket.jpg');"></div>
					<div class="carousel-caption">
						<h2>Apifit</h2>
						<p>Rejoignez la communauté 100% sport</p>
					</div>
				</div>
				<div class="item">
					<!-- Set the second background image using inline CSS below. -->
					<div class="fill" style="background-image:url('images/header-fitness.jpg');"></div>

						<h2>Apifit</h2>
					</div>
				</div>
				<div class="item">
					<!-- Set the second background image using inline CSS below. -->

					<div class="carousel-caption">
						<h2>Apifit</h2>
					</div>
				</div>
				<div class="item">
					<!-- Set the second background image using inline CSS below. -->

					<div class="carousel-caption">
						<h2>Apifit</h2>
					</div>
				</div>
				<div class="item">
					<!-- Set the third background image using inline CSS below. -->
					<div class="fill" style="background-image:url('images/header-foot.jpg');"></div>
					<div class="carousel-caption">
						<h2>Apifit</h2>
					</div>
				</div>
			</div>

			<!-- Controls -->
			<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				<span class="icon-prev"></span>
			</a>
			<a class="right carousel-control" href="#myCarousel" data-slide="next">
				<span class="icon-next"></span>
			</a>

		</header>

		<script src="js/jquery.js"></script>
